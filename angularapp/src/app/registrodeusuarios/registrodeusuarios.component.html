<p>registrodeusuarios works!</p>

<div class="center-container">

  <form class="registro">
    <ul class="form-list">

      <li>
        <mat-form-field class="inputs">
          <input matInput placeholder="Nombre de usuario:" required />
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <input matInput placeholder="Contraseña:" type="password" required />
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <input matInput placeholder="Email:" type="email" required />
        </mat-form-field>
      </li>

      <li>
        <h4>tipo de usuario:</h4>
        <mat-form-field>
          <mat-label>¿Quién eres?</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="usuarios">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.value">
              {{usuario.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </li>

        <button mat-raised-button color="primary">Registrarse </button>
      
    </ul>
</form>
  </div>
