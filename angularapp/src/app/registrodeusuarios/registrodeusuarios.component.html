<div class="center-container">

  <form class="registro">
    <ul class="form-list">

      <li>
        <h4>Nombre de Usuario:</h4>
        <mat-form-field class="inputs mat-form-field">
          <input matInput placeholder="usuario" required />
        </mat-form-field>
      </li>

      <li>
        <h4>Contraseña:</h4>
        <mat-form-field class="inputs">
          <input matInput placeholder="contraseña" type="password" required />
        </mat-form-field>
      </li>

      <li>
        <h4>Email:</h4>
        <mat-form-field class="inputs">
          <input matInput placeholder="email" type="email" required />
        </mat-form-field>
      </li>

      <li>
        <h4>tipo de usuario:</h4>
        <mat-form-field>
          <mat-label>Elige una opcion</mat-label>
          <mat-select>
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.value">
              {{usuario.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </li>

      <button mat-raised-button class="mat-button custom-button">Registrarse</button>

    </ul>
  </form>
</div>
