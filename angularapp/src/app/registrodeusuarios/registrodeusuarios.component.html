<div class="container text-center">

  <form class="registro">
    <div class="form-list">
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="nombreUsuario" placeholder="Usuario" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuario:</label>
        <select class="form-control" id="tipoUsuario">
          <option>Elige una opción</option>
          <option>Peleador</option>
          <option>Organizacion</option>
          <option>Juez</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </form>
</div>
