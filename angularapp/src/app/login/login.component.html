<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="center-container">

  <div class="login-container">

    <h2>Iniciar Sesión</h2>

    <form #loginForm="ngForm">

      <div class="form-group">

        <label for="username">Usuario</label>

        <input type="text" id="username" name="username" ngModel required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>

      <button type="submit" routerLink="/" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <button routerLink="/registro" class="registro-link">Registrarse</button>
    </form>
  </div>
</div>
